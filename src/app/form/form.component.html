<div *ngIf="!showTable"  class="card">
    <div class="pd10">
        <div class="center">
            <h1>Registration Form</h1>
        </div>
        <form>
            <div class="grid-container">
                <div class="form-group">
                    <label for="fname">Firstname</label>
                    <input type="text" name="fname" class="form-control" placeholder="First name" [(ngModel)]="fname" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-group">
                    <label for="lname">Lastname</label>
                    <input type="text" name="lname" class="form-control" placeholder="Last name" [(ngModel)]="lname" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" placeholder="Address" [(ngModel)]="address" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-group">
                    <label for="pnumber">Phone Number</label>
                    <input type="text" id="pnumber" class="form-control" placeholder="Phone Number" [(ngModel)]="pNum" [ngModelOptions]="{standalone: true}"/>
                </div>
            </div>
            <button *ngIf="!editing" class="btn btn-outline-primary" (click)="$event.preventDefault(); submit()">Submit</button>
            <button *ngIf="editing" class="btn btn-outline-success" (click)="$event.preventDefault(); save()">Save</button>
        </form>
    </div>
</div>

<div *ngIf="showTable">
    <app-list [data]="dataArray" (EditEmit)="editData($event)" (backEmit)="goBackForm()"></app-list>
</div>
